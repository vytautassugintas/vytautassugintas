<head>

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Rasa:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Rasa:wght@400;700&display=swap" media="print" onload="this.media='all'" />

	<style>
        html {
            color: #2c3e50;
        }

        .flex {
            display: flex;
        }

        .spacer-sm {
            margin: 10px 0;
        }

        .spacer-md {

        }

        a:link {

        }

        a:visited {
            color: #2c3e50;
        }

        }

        .sidebar {
            font-family: 'Rasa', serif;

        }

        .text__condensed {
            font-size: 18px;
            margin-bottom: 0;
            margin-top: 4px;
            line-height: 1;
        }

        .job--title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .job--timeline {
            font-size: 14px;
            margin-top: 4px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="flex">
            <div class="sidebar">
                <a href="#" class="sidebar--link">Me</a>
                <a href="#" class="sidebar--link">Projects</a>
                <a href="#" class="sidebar--link">Blog</a>
                <a href="#" class="sidebar--link">Notes</a>
            </div>
            <div class="main_container">
                <div>
                    <h1 class="header header__condensed">Vytautas Sugintas</h1>
                    <p class="text text__condensed">Front End Engineer at 1stdibs</p>
                </div>
                <div class="spacer-md">
                    <div class="text spacer-sm">I'm from <a href="https://www.google.com/maps/place/Vilnius/">Vilnius, Lithuania</a></div>
                    <div class="text spacer-sm">My GitHub account is <a href="https://github.com/vytautassugintas">vytautassugintas</a></div>
                </div>
                <div>
                    <h1 class="header header__far">Experience</h1>
                    <div id="experience-container">
                        <!-- exp goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const UTC_START = 1970;
            const SHORT_MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const TODAY = new Date();

            function pluralize(word, count){
                return `${count} ${count < 2 ? `${word}` : `${word}s`}`
            }

            const experience = [
                {
                    title: "Front End Engineer",
                    company: "1stdibs",
                    started: new Date("2018-07-01"),
                },
                {
                    title: "Front End Engineer",
                    company: "Swedbank",
                    started: new Date("2016-04-01"),
                    ended: new Date("2018-07-01"),
                }
            ];

            const experienceContent = experience.map(job => {
                const dateDiff = new Date((!!job.ended ? job.ended.getTime() : TODAY.getTime()) - job.started.getTime());
                const started = `${SHORT_MONTHS[job.started.getMonth()]} ${job.started.getUTCFullYear()}`;
                const ended = `${!!job.ended ? `${SHORT_MONTHS[job.ended.getMonth()]} ${job.ended.getUTCFullYear()}` : `Present` }`;
                const wokedFor = `${pluralize('year', dateDiff.getUTCFullYear() - UTC_START)} ${pluralize('month', dateDiff.getUTCMonth() + 1)}`

                return `
                    <div>
                        <p class="text job--title">${job.title} at ${job.company}</p>
                        <p class="text job--timeline">${started} - ${ended} | ${wokedFor}</p>
                    </div>
                `
            }).join('\n');

            document.getElementById("experience-container").innerHTML = experienceContent;
        })();
    </script>
</body>
</html>
